@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-csp>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.css"))">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("angular-csp.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        @content
    </body>
    <script src="@routes.Assets.versioned("js/hello.js")" type="text/javascript"></script>

	<script src="@routes.Assets.versioned("javascripts/rjs-paths-conf.js")"></script>
  	<script data-main="@routes.Assets.versioned("js/require-modules.js")"
  		src="@routes.WebJarAssets.at(WebJarAssets.locate("require.js"))"></script>
  		
</html>
